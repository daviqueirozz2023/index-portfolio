<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<!-- Resulmo: -->
<!--
Exercício desenvolvido em html css e javaScript
feito com: 
- 2 divs 
- 1 tabela
- 5 tr
- 10 botões com funcão onclick()
- dentro das tr's 4 td's cada
criadas funcões'functions()' para inserir cada funçãos 
nos botões.
-->
<link rel="stylesheet" href="calculadora.css">

    


<body>

    <div class="fundo">
        <h1>Davi</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado">  </p>

            <table>
                <tr>
                    <td>
                        <button class="botão" onclick="clean()">C</button>
                    </td>

                    <td>
                        <button class="botão" onclick="back()"><</button>
                    </td>
                    
                    <td>
                        <button class="botão" onclick="insert('/')">/</button>
                    </td>

                    <td>
                        <button class="botão" onclick="insert('*')">X</button>
                    </td>

                </tr>

                <tr>
                    <td>
                        <button class="botão" onclick="insert('7')">7</button>
                    </td>

                    <td>
                        <button class="botão" onclick="insert('8')">8</button>
                    </td>

                    <td>
                        <button class="botão" onclick="insert('9')">9</button>
                    </td>

                    <td>
                        <button class="botão" onclick="insert('-')">-</button>
                    </td>

                </tr>

                <tr>
                    <td>
                        <button class="botão" onclick="insert('4')">4</button>
                    </td>

                    <td>
                        <button class="botão" onclick="insert('5')">5</button>
                    </td>

                    <td>
                        <button class="botão" onclick="insert('6')">6</button>
                    </td>

                    <td>
                        <button class="botão" onclick="insert('+')">+</button>
                    </td>

                </tr>

                <tr>
                    <td>
                        <button class="botão" onclick="insert('1')">1</button>
                    </td>

                    <td>
                        <button class="botão" onclick="insert('2')">2</button>
                    </td>

                    <td>
                        <button class="botão" onclick="insert('3')">3</button>
                    </td>

                    <td rowspan="2">
                        <button class="botão" id="botão" onclick="calcular()">=</button>
                    </td>

                </tr>

                <tr>
                    <td colspan="2">
                        <button class="botão" onclick="insert('0')">0</button>
                    </td>

                    <td>
                        <button class="botão" onclick="insert('.')">.</button>
                    </td>
                   
                </tr>
            </table>
        </div>
    </div>
    
    <script src="calculadora.js">
        

    </script>
</body>
</html>
